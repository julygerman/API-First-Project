<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/syle.css">
    <script defer src="js/main.js"></script>
    <title>Supeeerrr Trivia!</title>
</head>
<body>
    
<div class="container">
    <div id="mainMessage" class="comic">
            <h1 id="mainTitle">The Riddler Strikes Again</h1>
            <h3 id="H3">"I, Edward Nigma, have placed a dazzling selection of questions. an you solve them all? Will you solve all my riddles will you save these pathetic heroes? Are you ready to give up yet? Your puny mind is no match for my own.
            </h3>
    </div>
            <div id="lives" class="pages">
                <img id="loser" class="life hide" src="/Pictures/no-questionMarks.png" alt="game over"> 
                <img id="oneLife" class="life hide" src="/Pictures/question marker.png" alt="one life remaining">
                <img id="twoLives" class="life hide" src="/Pictures/2-QuestionMarks.png" alt="two lives remaining">
                <img id="threeLives" class="life hide" src="/Pictures/3- QuestionMarks .png" alt="all lives remaining">
                <img id="noLives" class="life hide" src="https://media.giphy.com/media/oe33xf3B50fsc/giphy.gif" alt="you lose">
            </div>

            <div>
                <img id="loser" class="background hide" src="https://media.giphy.com/media/oe33xf3B50fsc/giphy.gif" alt="you lose">
                <img id="winningMessage" src="https://media.giphy.com/media/3osxYp14leBym7WiVa/giphy.gif" alt="you win">
                
            </div>  
</div>
        
    <div class="content">
            <p id="startMessage">Press the Start Button</p>
        <div id="questionContent" class="hide">
            <div id="questions">Question
            </div>
            <div id="answerButtons" class="btnConfig">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <p id="score"></p>
    </div>
    
    <div class="utility">
        <button id="startButton" type="button" class="btn btn-success">Start</button>
        <button id="resetButton" type="button" class="btn btn-danger btn-lg">Reset</button>
        <button id="nextButton" type="button" class="btn btn-warning hide">Next</button>
    </div>   
</div>

</body>
</html>
